<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: white; /* White background for the whole page */
        }
        #chat-box {
            background: lightcyan;
            border-radius: 10px;
            padding: 20px;
        }
        .message-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message-row.user {
            justify-content: flex-end;
        }
        .message-row.bot {
            justify-content: flex-start;
        }
        .message-row img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-row.user img {
            margin-right: 0;
            margin-left: 10px;
        }
        .message-bubble {
            padding: 10px;
            border-radius: 10px;
        }
        .message-bubble.user {
            background-color: lightgrey;
            color: black;
        }
        .message-bubble.bot {
            background-color:lightgray ;
            color: #333;
        }
        /* Modifications to make the button go inside the input border */
        .input-group .form-control {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none; /* Merge the input field with the button */
        }
        .input-group-append button {
            background-color: white;
            color: black;
            border: 1px solid #ced4da; /* Match the input's border color */
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            padding-left: 12px;
            padding-right: 12px;
        }
        .input-group-append button i {
            font-size: 0.8rem;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center my-4">Fleet Management</h2>
            <div id="chat-box" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
                <!-- Chat Messages will be appended here -->
            </div>
            <!-- User Input Area -->
            <div class="input-group mb-3">
                <input type="text" id="user-input" class="form-control" placeholder="Ask a question...">
                <div class="input-group-append">
                    <!-- Modified button to include a Font Awesome send icon -->
                    <button class="btn" id="send-btn" type="button">
                        <i class="fas fa-paper-plane"></i> <!-- Send icon here -->
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // Function to send the message
        function sendMessage() {
            var userMessage = $('#user-input').val().trim();
            if (userMessage) {
                appendMessage(userMessage, 'user');
                // Send the question to the backend (Flask)
                $.ajax({
                    url: '/get-answer',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: userMessage }),
                    success: function (response) {
                        appendMessage(response.answer, 'bot');
                    }
                });
                $('#user-input').val('');  // Clear input field
            }
        }
        // Send message on clicking the send icon button
        $('#send-btn').on('click', function () {
            sendMessage();
        });
        // Send message on pressing Enter key
        $('#user-input').on('keypress', function (e) {
            if (e.which == 13) { // Enter key pressed
                sendMessage();
            }
        });
        function appendMessage(message, sender) {
            var chatBox = $('#chat-box');
            var messageClass = sender === 'user' ? 'user' : 'bot';
            var imageSource = sender === 'user' ? '/static/images/user-image.png' : '/static/images/bot-image.png';
            chatBox.append(`
                <div class="message-row ${messageClass}">
                    ${sender === 'bot' ? `<img src="${imageSource}" alt="Bot Image">` : ''}
                    <div class="message-bubble ${messageClass}">${message}</div>
                    ${sender === 'user' ? `<img src="${imageSource}" alt="User Image">` : ''}
                </div>
            `);
            chatBox.scrollTop(chatBox[0].scrollHeight);  // Scroll to bottom
        }
    });
</script>
</body>
</html>
